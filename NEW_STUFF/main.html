<!DOCTYPE html>
<html lang="ru">
    <head>
        <h1 class="page-title">Список дел</h1>
        <title>Список дел &#10084;</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css"> <!-- Подключаем внешний CSS-файл для стилей -->
    </head>
    <body>
        <div>
            <form>
                <input type="text" class="input-text" placeholder="Новый элемент списка">
                <button type="button" class="button create-button">Создать</button>
                <button type="button" class="button clear-button">Очистить все</button>
            </form>
        </div>
        <div>
            <ol class="task-list">
                <li class="task">
                    <input type="checkbox" id="task1" name="task1">
                    <label for="task1" class="task-label">Почесать кошку</label>
                    <button type="button" class="button delete-button">&#10060;</button>
                </li>
                <li class="task">
                    <input type="checkbox" id="task2" name="task2">
                    <label for="task2" class="task-label">Полить картошку</label>
                    <button type="button" class="button delete-button">&#10060;</button>
                </li>
                <li class="task">
                    <input type="checkbox" id="task3" name="task3">
                    <label for="task3" class="task-label">Сложить в лукошко</label>
                    <button type="button" class="button delete-button">&#10060;</button>
                </li>
            </ol>
        </div>
        
        <!-- Футер -->
        <footer>
            <hr class="footer-line">
            <p class="footer-text">&copy; 2023 Ваша компания. Все права защищены.</p>
        </footer>
    </body>
</html>
