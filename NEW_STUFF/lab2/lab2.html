<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список дел</title>
    
    <!-- Подключение шрифта из Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="app-container">
        <h1>Список дел</h1>
        <input type="text" class="add-todo" placeholder="Введите новое дело" id="todo-input">
        <button class="add-button" id="add-button">Добавить</button>
        <table class="todo-table">
            <thead>
                <tr>
                    <th>Дело</th>
                </tr>
            </thead>
            <tbody id="todo-list">
                <!-- Здесь будут отображаться дела в виде строк таблицы -->
            </tbody>
        </table>
        <div class="no-items-found">Не найдено ни одного дела</div>
        <button class="delete-all-button" id="delete-all-button">Удалить всё</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
